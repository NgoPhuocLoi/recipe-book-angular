<div class="row mt-3">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onIngredientFormSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            ngModel
            name="name"
            required
            type="text"
            class="form-control"
            id="name"
          />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            ngModel
            required
            min="1"
            name="amount"
            type="number"
            class="form-control"
            id="amount"
          />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button class="btn btn-success" [disabled]="!f.valid" type="submit">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <div
            class="btn btn-danger ms-2"
            *ngIf="editMode"
            (click)="onDelete()"
          >
            Delete
          </div>
          <div class="btn btn-primary ms-2" (click)="f.reset()">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
