<div class="row mt-3">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input #nameInput type="text" class="form-control" id="name" />
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input #amountInput type="number" class="form-control" id="amount" />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <div class="btn btn-success" (click)="onAddIngredient()">Add</div>
          <div class="btn btn-danger ms-2">Delete</div>
          <div class="btn btn-primary ms-2">Clear</div>
        </div>
      </div>
    </form>
  </div>
</div>
