<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit
      (addedIngredient)="onAddIngredient($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      @for(ingredient of ingredients; track ingredient.name; let i = $index){
      <li style="cursor: pointer" class="list-group-item" (click)="onEdit(i)">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
      }
    </ul>
  </div>
</div>
