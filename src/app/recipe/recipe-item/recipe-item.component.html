<a
  class="list-group-item list-group-item-action d-flex mt-2 p-2 border rounded gap-2"
  [ngClass]="{
    active: active
  }"
>
  <div style="width: 70%">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>

  <div style="width: 30%">
    <img class="w-100" [src]="recipe.imagePath" alt="" />
  </div>
</a>
