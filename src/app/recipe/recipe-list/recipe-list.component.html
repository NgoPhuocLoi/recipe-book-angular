<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      @for(recipe of recipes; track recipe.name){
      <app-recipe-item
        [recipe]="recipe"
        (click)="onChooseRecipe(recipe)"
        [active]="activeRecipe?.name === recipe.name"
      ></app-recipe-item>
      }
    </div>
  </div>
</div>
